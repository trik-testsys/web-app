<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>

    <link rel="icon" th:href="@{/img/trik_testsys_logo.ico}">

    <link rel="stylesheet" th:href="@{/css/variables.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>
    <link rel="stylesheet" th:href="@{/css/components.css}"/>
    <link rel="stylesheet" th:href="@{/css/utilities.css}"/>
    <link rel="stylesheet" th:href="@{/assets/fontawesome/css/all.css}"/>

    <script defer th:src="@{/js/app.js}"></script>
</head>

<header th:fragment="header(userName)" class="app-header">
    <a href="/" class="brand">
        <img th:src="@{/img/trik_testsys_logo.svg}" alt="Лого" aria-hidden="true"/>
        <span class="brand-title">TRIK TestSys</span>
    </a>
    <div class="header-actions">
        <span class="user-name" th:text="${userName}"></span>
        <button class="icon-button" type="button" aria-label="Toggle menu" onclick="window.App.toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <div class="header-border"></div>
</header>

<aside th:fragment="sidebar(sections)" class="app-sidebar" id="app-sidebar" aria-label="Навигация">
    <nav>
        <div class="menu-sections">
            <div class="menu-section" th:each="section : ${sections}">
                <div class="menu-section-title" th:text="${section.title}"></div>
                <ul class="menu-items">
                    <li class="menu-item" th:each="item : ${section.items}">
                        <a th:href="@{__${item.link}__}" th:text="${item.name}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin-top: 16px;">
        <a href="/logout" class="menu-logout">Выход</a>
    </div>
    
</aside>

<footer th:fragment="footer" class="app-footer">
    <span>© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> TRIK TestSys</span>
</footer>

</html>
