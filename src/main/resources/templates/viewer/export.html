<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Результаты')"></th:block>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title" style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
            <span>Результаты</span>
            <a class="button button--info" target="_blank" href="https://trik-testsys.github.io/watcher.html#watcher-chapter-download-results" title="Информация о странице"><i class="fa fa-info-circle"></i>Справка</a>
        </h2>
        <div class="card-body">
            <p style="color: var(--color-text-muted); margin-top:0;">
                Здесь вы можете выгрузить сводную таблицу результатов Участников всех Организаторов, за которыми вы наблюдаете.
            </p>
            <hr class="separator">
            <form th:action="@{/rest/export/admin-students}" method="get">
                <button type="submit" class="button">Скачать CSV</button>
            </form>
        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
