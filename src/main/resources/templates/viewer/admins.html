<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Организаторы')"></th:block>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title">Организаторы</h2>
        <div class="card-body">
            <div style="margin-bottom: 12px;">
                <div class="token-box" th:if="${user.adminRegToken != null}">
                    <span class="token-label">Регистрационный токен</span>
                    <span class="token" th:text="${user.adminRegToken.value}"></span>
                </div>
                <div th:if="${user.adminRegToken == null}">
                    <span class="pill">Токен не выдан</span>
                </div>
                <div class="help-note">
                    Этот токен нужно выдать будущему Организатору. Он сможет зарегистрироваться в системе, указав этот токен на странице регистрации.
                </div>
                <div class="separator" role="separator" aria-hidden="true"></div>
            </div>
            <div th:if="${#lists.isEmpty(admins)}">
                <p style="margin:0 0 8px 0; color: var(--color-text-muted);">У вас пока нет Организаторов.</p>
            </div>

            <div th:if="${!#lists.isEmpty(admins)}">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="text-align:left; padding:8px;">ID</th>
                            <th style="text-align:left; padding:8px;">Псевдоним</th>
                            <th style="text-align:left; padding:8px;">Права</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${admins}">
                            <td style="padding:8px;" th:text="${a.id}"></td>
                            <td style="padding:8px;" th:text="${a.name}"></td>
                            <td style="padding:8px;">
                                <ul class="pill-list">
                                    <li class="pill" th:each="p : ${a.privileges}" th:text="${p}"></li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
