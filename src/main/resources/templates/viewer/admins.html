<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Организаторы')"></th:block>
    <style>
    </style>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title" style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
            <span>Организаторы</span>
            <a class="button button--info" target="_blank" href="https://trik-testsys.github.io/watcher.html#watcher-chapter-invite-managers" title="Информация о странице"><i class="fa fa-info-circle"></i>Справка</a>
        </h2>
        <div class="card-body">
            <div style="margin-bottom: 12px;">
                <div class="token-box" th:if="${user.adminRegToken != null}">
                    <span class="token-label">Код-регистрации</span>
                    <span class="token" th:text="${user.adminRegToken.value}"></span>
                </div>
                <div th:if="${user.adminRegToken == null}">
                    <span class="pill">Токен не выдан</span>
                </div>
                <div class="help-note">
                    Этот токен нужно выдать будущему Организатору. Он сможет зарегистрироваться в системе, указав этот токен на странице регистрации.
                </div>
                <div class="separator" role="separator" aria-hidden="true"></div>
            </div>

            <h3 style="margin: 0 0 8px 0;">Список Организаторов</h3>

            <div th:if="${#lists.isEmpty(admins)}">
                <p style="margin:0 0 8px 0; color: var(--color-text-muted);">У вас пока нет Организаторов.</p>
            </div>

            <div th:if="${!#lists.isEmpty(admins)}">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="id-cell" style="text-align:left; padding:8px;">ID</th>
                            <th style="text-align:left; padding:8px;">Псевдоним</th>
                            <th class="date-cell" style="text-align:left; padding:8px;">Дата создания</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${admins}">
                            <td class="id-cell" style="padding:8px;" th:text="${a.id}"></td>
                            <td style="padding:8px;" th:text="${a.name}"></td>
                            <td class="date-cell" style="padding:8px;" data-utc th:attr="data-utc=${a.createdAt}" th:text="${a.createdAt != null ? #temporals.format(a.createdAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
