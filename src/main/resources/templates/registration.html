<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/main :: head('Регистрация в TestSys')"></th:block>

    <link rel="stylesheet" th:href="@{/css/modal.css}"/>

    <th:block th:include="fragments/popup :: head"></th:block>
</head>
<body>

<div th:replace="fragments/main :: background"></div>

<div th:replace="fragments/popup :: popup"></div>

<div class="modal-container">
    <div th:replace="fragments/main :: main-logo"></div>

    <div class="modal">
        <div class="modal-header">
            <h1>Регистрация в TestSys</h1>
        </div>
        <div class="modal-body">
            <form th:action="@{/registration}" method="post"
                  class="modal-form">
                <label for="regToken">Код-регистрации</label>
                <input type="password"
                       name="regToken" id="regToken"
                       placeholder="Введите Код-регистрации"
                       required/>
                <label for="name">Псевдоним</label>
                <input type="text"
                       name="name" id="name"
                       placeholder="Введите псевдоним"
                       required/>

                <button type="submit"
                        class="button">
                    Зарегистрироваться
                </button>
            </form>
            <a th:href="@{/}" class="button">Вернуться на главную страницу</a>
            <a th:if="${hasActiveSession}"
               th:href="@{/redirect}"
               class="button">Вернуться в активную сессию</a>
        </div>
    </div>

    <div th:replace="fragments/main :: sponsor-logos"></div>
</div>

</body>
</html>
