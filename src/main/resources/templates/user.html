<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Основная информация')"></th:block>
</head>
<body>

<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title">Основная информация</h2>
        <div class="card-body">
            <div class="alert" th:if="${message}" th:text="${message}"></div>
            <dl class="kv">
                <dt>ID</dt>
                <dd th:text="${user.id}"></dd>
                <dt>Псевдоним</dt>
                <dd>
                    <div id="name-view" style="display:flex; gap:8px; align-items:center;">
                        <span th:text="${user.name}"></span>
                        <button type="button" class="button" onclick="window.App.toggleEdit('name')">Изменить</button>
                    </div>
                    <form id="name-form" th:action="@{/user/name}" method="post" style="display:none; gap:8px; align-items:center;">
                        <input type="text" name="name" th:value="${user.name}" placeholder="Введите Псевдоним" style="flex:1; padding:8px 10px; border-radius:8px; border:1px solid #dde3ea;">
                        <button type="submit" class="button button--primary">Сохранить</button>
                    </form>
                </dd>
                <dt>Код-доступа</dt>
                <dd><span class="token" th:text="${user.accessToken.value}"></span></dd>
                <dt>Последний вход</dt>
                <dd th:text="${user.lastLoginAt != null ? #temporals.format(user.lastLoginAt, 'dd.MM.yyyy HH:mm:ss') : '—'}"></dd>
            </dl>
            <hr class="separator">
            <div style="margin-top: 10px;">
                <b>Роли</b>
                <ul class="pill-list">
                    <li class="pill" th:each="p : ${privilegesRu}" th:text="${p}"></li>
                </ul>
            </div>
            <hr class="separator">
            <div style="margin-top: 16px;">
                <b>Группы пользователей</b>
                <div class="alert" th:if="${groupsMessage}" th:text="${groupsMessage}"></div>
                <div th:if="${#lists.isEmpty(groups)}" style="color: var(--color-text-muted);">Нет групп.</div>
                <table th:if="${!#lists.isEmpty(groups)}" class="table" style="margin-top: 8px;">
                    <thead>
                        <tr>
                            <th style="text-align:left; padding:8px;">ID</th>
                            <th style="text-align:left; padding:8px;">Название</th>
                            <th style="text-align:left; padding:8px;">Описание</th>
                            <th style="text-align:left; padding:8px;">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="g : ${groups}">
                            <td style="padding:8px;" th:text="${g.id}"></td>
                            <td style="padding:8px;" th:text="${g.name ?: 'Без названия'}"></td>
                            <td style="padding:8px;" th:text="${g.info ?: '—'}"></td>
                            <td style="padding:8px;">
                                <form th:if="${g.owner?.id != user.id}" th:action="@{'/user/groups/' + ${g.id} + '/leave'}" method="post" onsubmit="return confirm('Вы уверены, что хотите покинуть эту группу?');">
                                    <button type="submit" class="button button--danger">Покинуть</button>
                                </form>
                                <span th:if="${g.owner?.id == user.id}" style="color: var(--color-text-muted);">Владелец</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr class="separator">
            <form th:action="@{/logout}" method="post" style="margin-top: 16px;">
                <button type="submit" class="button">Выйти</button>
            </form>
        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>

</body>
</html>
