<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Туры разработчика')"></th:block>
    <style>
        .form-row { display: grid; grid-template-columns: 1fr; gap: 12px; }
        @media (min-width: 768px) { .form-row { grid-template-columns: 1fr 1fr; } }
        .field-note { color: var(--color-text-muted); font-size: 13px; margin-top: 6px; }
    </style>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title">Мои Туры</h2>
        <div class="card-body">
            <div style="margin-bottom:10px;">
                <a class="button" th:href="@{/user/developer/contests/create}">Создать Тур</a>
            </div>
            <hr class="separator">
            <div th:if="${#lists.isEmpty(createdContests)}" style="color: var(--color-text-muted);">У вас пока нет Туров.</div>
            <table th:if="${!#lists.isEmpty(createdContests)}" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Начало</th>
                        <th>Окончание</th>
                        <th>Длительность</th>
                        <th>Группы Пользователей</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${createdContests}">
                        <td th:text="${c.id}"></td>
                        <td>
                            <a th:href="@{'/user/developer/contests/' + ${c.id}}" th:text="${c.name}"></a>
                        </td>
                        <td th:text="${c.startsAt != null ? #temporals.format(c.startsAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                        <td th:text="${c.endsAt != null ? #temporals.format(c.endsAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                        <td th:text="${c.duration != null ? c.duration + ' мин' : '—'}"></td>
                        <td>
                            <ul class="pill-list" th:if="${!#lists.isEmpty(c.userGroups)}">
                                <li class="pill" th:each="g : ${c.userGroups}" th:text="${(g.name ?: 'Без названия') + ' (#' + g.id + ')'}"></li>
                            </ul>
                            <span th:if="${#lists.isEmpty(c.userGroups)}" style="color: var(--color-text-muted);">—</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="card">
        <h2 class="card-title">Доступные Туры</h2>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(sharedContests)}" style="color: var(--color-text-muted);">Пока нет доступных Туров.</div>
            <table th:if="${!#lists.isEmpty(sharedContests)}" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Начало</th>
                        <th>Окончание</th>
                        <th>Длительность</th>
                        <th>Группы Пользователей</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${sharedContests}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.name}"></td>
                        <td th:text="${c.startsAt != null ? #temporals.format(c.startsAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                        <td th:text="${c.endsAt != null ? #temporals.format(c.endsAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                        <td th:text="${c.duration != null ? c.duration + ' мин' : '—'}"></td>
                        <td>
                            <ul class="pill-list" th:if="${!#lists.isEmpty(c.userGroups)}">
                                <li class="pill" th:each="g : ${c.userGroups}" th:text="${(g.name ?: 'Без названия') + ' (#' + g.id + ')'}"></li>
                            </ul>
                            <span th:if="${#lists.isEmpty(c.userGroups)}" style="color: var(--color-text-muted);">—</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
