<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Шаблон Задачи')"></th:block>
    <style>
        .kv-wide { display: grid; grid-template-columns: 220px 1fr; gap: 10px 20px; }
        .req { color: var(--trik-red); margin-left: 4px; }
    </style>
    </head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title"><a th:href="@{/user/developer/task-templates}">Шаблоны Задач</a> / Шаблон</h2>
        <div class="card-body">
            <div class="alert" th:if="${message}" th:text="${message}"></div>
            <div th:if="${isOwner}">
                <form id="template-form" data-readonly-toggle th:action="@{'/user/developer/task-templates/' + ${template.id} + '/update'}" method="post" class="form" style="display:grid; gap:12px; max-width:720px;">
                    <label>
                        <div style="margin-bottom:4px;">Название<span class="req">*</span></div>
                        <input id="template-name" name="name" type="text" th:value="${template.name}" required disabled style="width:100%; padding:10px; border:1px solid #dde3ea; border-radius:8px;">
                    </label>
                    <label>
                        <div style="margin-bottom:4px;">Описание</div>
                        <textarea id="template-info" name="info" rows="3" th:text="${template.info}" disabled style="width:100%; padding:10px; border:1px solid #dde3ea; border-radius:8px;"></textarea>
                    </label>
                    <div class="form-buttons">
                        <button type="button" class="button edit-button" onclick="window.App.enableForm('template-form')">Редактировать</button>
                        <button type="submit" class="button button--primary save-button" style="display:none;">Сохранить</button>
                        <button type="button" class="button cancel-button" style="display:none;" onclick="window.App.disableForm('template-form')">Отмена</button>
                    </div>
                </form>
            </div>

            <dl th:if="${!isOwner}" class="kv-wide">
                <dt>ID</dt>
                <dd th:text="${template.id}"></dd>
                <dt>Название</dt>
                <dd th:text="${template.name}"></dd>
            </dl>
        </div>
    </section>
    <section class="card">
        <h2 class="card-title">Доступ для Групп Пользователей</h2>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(template.userGroups)}" style="color: var(--color-text-muted);">Доступно только Вам</div>
            <ul th:if="${!#lists.isEmpty(template.userGroups)}" class="pill-list">
                <li class="pill" th:each="g : ${template.userGroups}">
                    <span th:text="${(g.name ?: 'Без названия') + ' (#' + g.id + ')'}"></span>
                </li>
            </ul>

            <div th:if="${isOwner}" style="margin-top:12px; display:flex; gap:8px; align-items:center;">
                <form th:action="@{'/user/developer/task-templates/' + ${template.id} + '/groups/add'}" method="post" style="display:flex; gap:8px; align-items:center;" onsubmit="return confirm('Данное действие нельзя будет отменить в будущем');">
                    <select name="groupId" required style="min-width:240px; padding:6px; border:1px solid #dde3ea; border-radius:8px;">
                        <option th:each="g : ${availableUserGroups}" th:value="${g.id}" th:text="${(g.name ?: 'Без названия') + ' (#' + g.id + ')'}"></option>
                    </select>
                    <button class="button" type="submit">Добавить группу</button>
                </form>
            </div>
        </div>
    </section>
    </div>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
