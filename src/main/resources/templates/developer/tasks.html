<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Задачи')"></th:block>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title">Задачи</h2>
        <div class="card-body">
            <div style="margin-bottom:10px;">
                <a class="button" th:href="@{/user/developer/tasks/create}">Создать Задачу</a>
            </div>
            <hr class="separator">
            <h3 style="margin: 16px 0 8px 0;">Созданные Задачи</h3>
            <div th:if="${#lists.isEmpty(tasks)}" style="color: var(--color-text-muted);">Вы пока не создали ни одной Задачи.</div>
            <table th:if="${!#lists.isEmpty(tasks)}" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Статус тестирования</th>
                        <th>Дата создания</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="t : ${tasks}">
                        <td th:text="${t.id}"></td>
                        <td>
                            <a th:href="@{'/user/developer/tasks/' + ${t.id}}" th:text="${t.name}"></a>
                        </td>
                        <td th:text="${t.info ?: '—'}"></td>
                        <td th:text="${
                            t.testingStatus != null ? (
                                t.testingStatus.name() == 'PASSED' ? 'Пройдено' : (
                                t.testingStatus.name() == 'FAILED' ? 'Не пройдено' : (
                                t.testingStatus.name() == 'TESTING' ? 'В процессе' : 'Не запускалось')
                            )) : 'Не запускалось'
                        }"></td>
                        <td data-utc th:attr="data-utc=${t.createdAt}" th:text="${t.createdAt != null ? #temporals.format(t.createdAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                    </tr>
                </tbody>
            </table>

            <hr class="separator">

            <h3 style="margin: 16px 0 8px 0;">Доступные Задачи</h3>
            <div th:if="${#lists.isEmpty(sharedTasks)}" style="color: var(--color-text-muted);">Пока нет доступных Задач.</div>
            <table th:if="${!#lists.isEmpty(sharedTasks)}" class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Статус тестирования</th>
                    <th>Дата создания</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${sharedTasks}">
                    <td th:text="${t.id}"></td>
                    <td>
                        <a th:href="@{'/user/developer/tasks/' + ${t.id}}" th:text="${t.name}"></a>
                    </td>
                    <td th:text="${t.info ?: '—'}"></td>
                    <td th:text="${
                            t.testingStatus != null ? (
                                t.testingStatus.name() == 'PASSED' ? 'Пройдено' : (
                                t.testingStatus.name() == 'FAILED' ? 'Не пройдено' : (
                                t.testingStatus.name() == 'TESTING' ? 'В процессе' : 'Не запускалось')
                            )) : 'Не запускалось'
                        }"></td>
                    <td data-utc th:attr="data-utc=${t.createdAt}" th:text="${t.createdAt != null ? #temporals.format(t.createdAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
