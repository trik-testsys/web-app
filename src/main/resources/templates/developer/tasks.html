<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Задачи')"></th:block>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title">Задачи</h2>
        <div class="card-body">
            <div style="margin-bottom:10px;">
                <a class="button" th:href="@{/user/developer/tasks/create}">Создать Задачу</a>
            </div>
            <hr class="separator">
            <div th:if="${#lists.isEmpty(tasks)}" style="color: var(--color-text-muted);">У вас пока нет Задач.</div>
            <table th:if="${!#lists.isEmpty(tasks)}" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Статус тестирования</th>
                        <th>Дата создания</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="t : ${tasks}">
                        <td th:text="${t.id}"></td>
                        <td>
                            <a th:href="@{'/user/developer/tasks/' + ${t.id}}" th:text="${t.name}"></a>
                        </td>
                        <td th:text="${t.info ?: '—'}"></td>
                        <td th:text="${
                            t.testingStatus == T(trik.testsys.webapp.backoffice.data.entity.impl.Task.TestingStatus).PASSED ? 'Пройден' : (
                            t.testingStatus == T(trik.testsys.webapp.backoffice.data.entity.impl.Task.TestingStatus).FAILED ? 'Не пройден' : (
                            t.testingStatus == T(trik.testsys.webapp.backoffice.data.entity.impl.Task.TestingStatus).TESTING ? 'В процессе' : 'Не запускался')
                        )}"></td>
                        <td th:text="${t.createdAt != null ? #temporals.format(t.createdAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
