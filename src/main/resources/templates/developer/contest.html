<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Тур')"></th:block>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title">Тур</h2>
        <div class="card-body">
            <div class="alert" th:if="${message}" th:text="${message}"></div>
            <dl class="kv">
                <dt>ID</dt>
                <dd th:text="${contest.id}"></dd>
                <dt>Название</dt>
                <dd>
                    <form th:if="${isOwner}" th:action="@{'/user/developer/contests/' + ${contest.id} + '/rename'}" method="post" class="form form-inline">
                        <input type="text" name="name" th:value="${contest.name}" required/>
                        <button type="submit" class="button">Сохранить</button>
                    </form>
                    <span th:if="${!isOwner}" th:text="${contest.name}"></span>
                </dd>
            </dl>
        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
