<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Результаты тестирования')"></th:block>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title"><a th:href="@{/user/developer/tasks}">Задачи</a> / <a th:href="@{'/user/developer/tasks/' + ${task.id}}" th:text="${task.name}"></a> / Результаты тестирования </h2>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(solutions)}" style="color: var(--color-text-muted);">Пока нет тестовых решений.</div>
            <table th:if="${!#lists.isEmpty(solutions)}" class="table">
                <thead>
                <tr>
                    <th class="id-cell">ID</th>
                    <th>Статус</th>
                    <th>Результат</th>
                    <th class="date-cell">Дата создания</th>
                    <th>Результаты</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${solutions}">
                    <td class="id-cell" th:text="${s.id}"></td>
                    <td th:text="${@solutionI18n.toRu(s.status)}"></td>
                    <td th:text="${verdicts != null and #maps.containsKey(verdicts, s.id) ? verdicts[s.id].value : '—'}"></td>
                    <td class="date-cell" data-utc th:attr="data-utc=${s.createdAt}" th:text="${s.createdAt != null ? #temporals.format(s.createdAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                    <td>
                        <a th:if="${resultsAvailable[s.id]}"
                           th:href="@{'/user/developer/tasks/' + ${task.id} + '/tests/' + ${s.id} + '/download'}"
                           class="button button--small">Скачать</a>
                        <span th:if="${!resultsAvailable[s.id]}" style="color: var(--color-text-muted);">—</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
