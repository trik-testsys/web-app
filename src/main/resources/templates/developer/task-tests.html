<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Результаты тестирования')"></th:block>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title"><a th:href="@{/user/developer/tasks}">Задачи</a> / <a th:href="@{'/user/developer/tasks/' + ${task.id}}" th:text="${task.name}"></a> / Результаты тестирования </h2>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(solutions)}" style="color: var(--color-text-muted);">Пока нет тестовых решений.</div>
            <table th:if="${!#lists.isEmpty(solutions)}" class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Статус</th>
                    <th>Актуальный вердикт</th>
                    <th>Дата создания</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${solutions}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${
                        s.status == T(trik.testsys.webapp.backoffice.data.entity.impl.Solution.Status).PASSED ? 'Пройдено' : (
                        s.status == T(trik.testsys.webapp.backoffice.data.entity.impl.Solution.Status).FAILED ? 'Не пройдено' : (
                        s.status == T(trik.testsys.webapp.backoffice.data.entity.impl.Solution.Status).IN_PROGRESS ? 'В процессе' : (
                        s.status == T(trik.testsys.webapp.backoffice.data.entity.impl.Solution.Status).ERROR ? 'Ошибка' : 'Не запускалось') )
                    }"></td>
                    <td th:text="${s.relevantVerdict != null ? s.relevantVerdict.result : '—'}"></td>
                    <td th:text="${s.createdAt != null ? #temporals.format(s.createdAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
