<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Файлы')"></th:block>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title">Мои Файлы</h2>
        <div class="card-body">
            <div style="margin-bottom:10px;">
                <a class="button" th:href="@{/user/developer/task-files/create}">Создать Файл</a>
            </div>
            <hr class="separator">
            <div th:if="${#lists.isEmpty(ownedTaskFiles)}" style="color: var(--color-text-muted);">У вас пока нет файлов.</div>
            <table th:if="${!#lists.isEmpty(ownedTaskFiles)}" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Создан</th>
                        <th>Тип</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="f : ${ownedTaskFiles}">
                        <td th:text="${f.id}"></td>
                        <td th:text="${f.name}"></td>
                        <td th:text="${f.info ?: '—'}"></td>
                        <td th:text="${#temporals.format(f.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
                        <td>
                            <span th:switch="${f.type}">
                                <span th:case="'POLYGON'">Полигон</span>
                                <span th:case="'EXERCISE'">Упражнение</span>
                                <span th:case="'SOLUTION'">Эталонное Решение</span>
                                <span th:case="'CONDITION'">Условие</span>
                                <span th:case="*" th:text="${f.type}"></span>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
