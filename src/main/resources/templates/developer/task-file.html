<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Файл')"></th:block>
    <style>
        .kv-wide { display: grid; grid-template-columns: 220px 1fr; gap: 10px 20px; }
    </style>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title"><a th:href="@{/user/developer/task-files}">Файлы</a> / [<span th:text="${localizedType}"></span>] <span th:text="${taskFile.name}"></span></h2>
        <div class="card-body">
            <h3 style="margin-top:0;">Основная информация</h3>

            <dl class="kv-wide">
                <dt>ID</dt>
                <dd th:text="${taskFile.id}"></dd>
                <dt>Название</dt>
                <dd th:text="${taskFile.name}"></dd>
                <dt>Описание</dt>
                <dd th:text="${taskFile.info ?: '—'}"></dd>
                <dt>Тип</dt>
                <dd th:text="${localizedType}"></dd>
                <dt>Дата создания</dt>
                <dd class="date-cell" data-utc th:attr="data-utc=${taskFile.createdAt}" th:text="${taskFile.createdAt != null ? #temporals.format(taskFile.createdAt, 'dd.MM.yyyy HH:mm') : '—'}"></dd>
            </dl>
        </div>
    </section>

    <section class="card">
        <h2 class="card-title">История изменений</h2>

        <div class="card-body">
            <h3 style="margin-top:0;">Загрузить новую версию</h3>
            <form th:action="@{'/user/developer/task-files/' + ${taskFile.id} + '/upload'}" method="post" enctype="multipart/form-data" class="form" style="gap:12px; max-width: 720px;">
                <label>
                    <input name="file" type="file" required style="width:100%; padding:10px; border:1px solid #dde3ea; border-radius:8px; background:white;">
                </label>
                <div class="form-buttons">
                    <button type="submit" class="button button--primary">Загрузить</button>
                </div>
            </form>

            <h3 style="margin-top:0;">Список версий</h3>
            <div th:if="${#lists.isEmpty(versions)}" style="color: var(--color-text-muted);">История пуста.</div>
            <table th:if="${!#lists.isEmpty(versions)}" class="table">
                <thead>
                <tr>
                    <th class="version-cell">Версия</th>
                    <th>Имя файла</th>
                    <th class="date-cell">Дата создания</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="v : ${versions}">
                    <td class="version-cell" th:text="${v.version}"></td>
                    <td th:text="${v.originalName}"></td>
                    <td class="date-cell" data-utc th:attr="data-utc=${v.lastModifiedAt}" th:text="${#temporals.format(v.lastModifiedAt, 'dd.MM.yyyy HH:mm')}"></td>
                    <td>
                        <a class="button" th:href="@{'/user/developer/task-files/' + ${taskFile.id} + '/download/' + ${v.version}}">Скачать</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
