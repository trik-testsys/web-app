<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Файл')"></th:block>
    <style>
        .kv-wide { display: grid; grid-template-columns: 220px 1fr; gap: 10px 20px; }
    </style>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title" style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
            <span><a th:href="@{/user/developer/task-files}">Файлы</a> / [Полигон] <span th:text="${taskFile.name}"></span></span>
            <span style="display:flex; align-items:center; gap:8px;">
                <form th:action="@{'/user/developer/task-files/polygon/' + ${taskFile.id} + '/delete'}" method="post" onsubmit="return confirm('Удалить файл? Это действие нельзя отменить.');">
                    <button type="submit" class="button button--danger" th:disabled="${!#lists.isEmpty(taskFile.taskIds)}" th:title="${!#lists.isEmpty(taskFile.taskIds)} ? 'Нельзя удалить: файл прикреплён к задаче' : null"><i class="fa fa-trash"></i>Удалить</button>
                </form>
            </span>
        </h2>
        <div class="card-body">
            <h3 style="margin-top:0;">Основная информация</h3>

            <form id="task-file-form" data-readonly-toggle th:action="@{'/user/developer/task-files/polygon/' + ${taskFile.id} + '/update'}" method="post" class="form" style="display:grid; gap:12px; max-width:720px;">
                <label>
                    <div style="margin-bottom:4px;">Название<span class="req">*</span></div>
                    <input name="name" type="text" th:value="${taskFile.name}" required disabled style="width:100%; padding:10px; border:1px solid #dde3ea; border-radius:8px;">
                </label>
                <label>
                    <div style="margin-bottom:4px;">Описание</div>
                    <textarea name="info" rows="3" th:text="${taskFile.info}" disabled style="width:100%; padding:10px; border:1px solid #dde3ea; border-radius:8px;"></textarea>
                </label>
                <div>
                    <div style="margin-bottom:4px;">Тип</div>
                    <div th:text="${taskFile.type}"></div>
                </div>
                <div>
                    <div style="margin-bottom:4px;">Дата создания</div>
                    <div class="date-cell" data-utc th:attr="data-utc=${taskFile.createdAt}" th:text="${taskFile.createdAt != null ? #temporals.format(taskFile.createdAt, 'dd.MM.yyyy HH:mm') : '—'}"></div>
                </div>
                <div class="form-buttons">
                    <button type="button" class="button edit-button" onclick="window.App.enableForm('task-file-form')">Редактировать</button>
                    <button type="submit" class="button button--primary save-button" style="display:none;">Сохранить</button>
                    <button type="button" class="button cancel-button" style="display:none;" onclick="window.App.disableForm('task-file-form')">Отмена</button>
                </div>
            </form>
        </div>
    </section>

    <section class="card">
        <h2 class="card-title">Диагностика</h2>

        <div class="card-body">
            <div style="margin-bottom:10px;">
                <strong>Статус:</strong>
                <span th:text="${taskFile.analysisStatus.locale}"></span>
            </div>

            <h3 th:if="${taskFile.analysisStatus.dbKey == 'F'}"  style="margin-top:0;">Список результатов</h3>
            <table th:if="${taskFile.analysisStatus.dbKey == 'F'}" class="table">
                <thead>
                <tr>
                    <th>Уровень</th>
                    <th>Описание</th>
                    <th>Путь до тега</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="report : ${reports}">
                    <td th:text="${report.level.locale}"></td>
                    <td th:text="${report.description}"></td>
                    <td th:if="${report.location != null}" th:text="${report.location}"></td>
                    <td th:if="${report.location == null}">–</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="card">
        <h2 class="card-title">История изменений</h2>

        <div class="card-body">
            <h3 style="margin-top:0;">Загрузить новую версию</h3>
            <form th:action="@{'/user/developer/task-files/polygon/' + ${taskFile.id} + '/upload'}" method="post" enctype="multipart/form-data" class="form" style="gap:12px; max-width: 720px;">
                <label>
                    <input name="file" type="file" required style="width:100%; padding:10px; border:1px solid #dde3ea; border-radius:8px; background:white;" th:accept="${taskFile.type.extension}">
                </label>
                <div class="form-buttons">
                    <button type="submit" class="button button--primary">Загрузить</button>
                </div>
            </form>

            <h3 style="margin-top:0;">Список версий</h3>
            <div th:if="${#lists.isEmpty(versions)}" style="color: var(--color-text-muted);">История пуста.</div>
            <table th:if="${!#lists.isEmpty(versions)}" class="table">
                <thead>
                <tr>
                    <th class="version-cell">Версия</th>
                    <th>Имя файла</th>
                    <th class="date-cell">Дата создания</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="v : ${versions}">
                    <td class="version-cell" th:text="${v.version}"></td>
                    <td th:text="${v.originalName}"></td>
                    <td class="date-cell" data-utc th:attr="data-utc=${v.lastModifiedAt}" th:text="${#temporals.format(v.lastModifiedAt, 'dd.MM.yyyy HH:mm')}"></td>
                    <td>
                        <a class="button" th:href="@{'/user/developer/task-files/polygon/' + ${taskFile.id} + '/download/' + ${v.version}}">Скачать</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
