<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Группа')"></th:block>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title"><a th:href="@{/user/admin/groups}">Группы</a> / <span th:text="${group.name ?: 'Без названия'}"></span></h2>
        <div class="card-body">
            <div class="alert" th:if="${message}" th:text="${message}"></div>
            <dl class="kv">
                <dt>ID</dt>
                <dd th:text="${group.id}"></dd>
                <dt>Название</dt>
                <dd th:text="${group.name ?: 'Без названия'}"></dd>
                <dt>Описание</dt>
                <dd th:text="${group.info ?: '—'}"></dd>
            </dl>
            <hr class="separator">
            <div style="margin: 12px 0; display:flex; gap:8px;">
                <form th:action="@{'/user/admin/groups/' + ${group.id} + '/generate'}" method="post" style="display:flex; gap:8px; align-items:center;">
                    <input type="number" min="1" max="200" name="count" placeholder="Количество" style="width:120px; padding:8px 10px; border:1px solid #dde3ea; border-radius:8px;">
                    <button type="submit" class="button button--primary">Сгенерировать</button>
                </form>
                <a class="button" th:href="@{'/user/admin/groups/' + ${group.id} + '/export'}">Экспорт CSV</a>
            </div>
            <hr class="separator">
            <div style="margin-top: 12px;">
                <h3 style="margin: 0 0 8px 0;">Участники</h3>
                <div th:if="${#lists.isEmpty(group.members)}" style="color: var(--color-text-muted);">В группе пока нет участников.</div>
                <table th:if="${!#lists.isEmpty(group.members)}" class="table">
                    <thead>
                        <tr>
                            <th style="text-align:left; padding:8px;">ID</th>
                            <th style="text-align:left; padding:8px;">Псевдоним</th>
                            <th style="text-align:left; padding:8px;">Роли</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="m : ${group.members}">
                            <td style="padding:8px;" th:text="${m.id}"></td>
                            <td style="padding:8px;" th:text="${m.name}"></td>
                            <td style="padding:8px;">
                                <ul class="pill-list">
                                    <li class="pill" th:each="p : ${memberPrivilegesRuByUserId[m.id]}" th:text="${p}"></li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
