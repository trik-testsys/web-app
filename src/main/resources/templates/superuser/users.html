<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Пользователи системы')"></th:block>
    <style>
        .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
        .form-inline { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    </style>
    <script>
        function toggle(elId){ var el = document.getElementById(elId); if(el){ el.hidden = !el.hidden; } }
    </script>
    </head>
<body>

<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title">Создать пользователя</h2>
        <div class="card-body">
            <form class="form form-inline" th:action="@{/user/superuser/users/create}" method="post">
                <label>Имя
                    <input type="text" name="name" placeholder="Псевдоним" required/>
                </label>
                <label>Роли
                    <select name="privileges" multiple size="4">
                        <option th:each="p : ${privileges}" th:value="${p}" th:text="${p}"></option>
                    </select>
                </label>
                <button type="submit" class="btn">Создать</button>
            </form>
        </div>
    </section>

    <section class="card">
        <h2 class="card-title">Все пользователи</h2>
        <div class="card-body">
            <div class="alert" th:if="${message}" th:text="${message}"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Роли</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${allUsers}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.name}"></td>
                        <td>
                            <span th:each="pr : ${u.privileges}" class="badge" style="margin-right:6px;" th:text="${pr}"></span>
                        </td>
                        <td>
                            <details>
                                <summary>Добавить роль</summary>
                                <form class="form form-inline" th:action="@{/user/superuser/users/privilege}" method="post">
                                    <input type="hidden" name="userId" th:value="${u.id}"/>
                                    <select name="privilege" required>
                                        <option value="" disabled selected>Выберите роль</option>
                                        <option th:each="p : ${privileges}" th:value="${p}" th:text="${p}"></option>
                                    </select>
                                    <button type="submit" class="btn">Добавить</button>
                                </form>
                            </details>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    
</main>

<footer th:replace="fragments/layout :: footer"></footer>

</body>
</html>
