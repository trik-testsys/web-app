<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Пользователи системы')"></th:block>
    <style>
        .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
        .form-inline { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    </style>
    <script>
        function toggle(elId){ var el = document.getElementById(elId); if(el){ el.hidden = !el.hidden; } }
    </script>
    </head>
<body>

<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title" style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
            <span>Пользователи</span>
            <a class="button button--info" target="_blank" href="https://trik-testsys.github.io/management.html" title="Информация о странице"><i class="fa fa-info-circle"></i>Справка</a>
        </h2>
        <div class="card-body">
            <div class="alert" th:if="${message}" th:text="${message}"></div>
            <div style="margin-bottom:10px;">
                <a class="button" th:href="@{/user/superuser/users/create}">Создать пользователя</a>
            </div>
            <hr class="separator">
            <h3 style="margin: 0 0 8px 0;">Список созданных Пользователей</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th class="id-cell">ID</th>
                        <th>Имя</th>
                        <th class="date-cell">Дата создания</th>
                        <th class="token-cell">Код-доступа</th>
                        <th>Роли</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="row : ${userRows}">
                        <td class="id-cell" th:text="${row.id}"></td>
                        <td th:text="${row.name}"></td>
                        <td class="date-cell" data-utc th:attr="data-utc=${row.createdAt}" th:text="${row.createdAt != null ? #temporals.format(row.createdAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                        <td class="token-cell">
                            <span class="token" th:text="${row.accessToken}"></span>
                        </td>
                        <td>
                            <ul class="pill-list" style="margin:0;">
                                <li class="pill" th:each="pr : ${row.privilegesRu}" th:text="${pr}"></li>
                            </ul>
                        </td>
                        <td>
                            <div style="display:flex; gap:8px; align-items:center;">
                                <details>
                                    <summary>Добавить роль</summary>
                                    <form class="form form-inline" th:action="@{/user/superuser/users/privilege}" method="post">
                                        <input type="hidden" name="userId" th:value="${row.id}"/>
                                        <select name="privilege" required>
                                            <option value="" disabled selected>Выберите роль</option>
                                            <option th:each="opt : ${privilegeOptions}" th:value="${opt.first}" th:text="${opt.second}"></option>
                                        </select>
                                        <button type="submit" class="btn">Добавить</button>
                                    </form>
                                </details>
                                <form th:if="${row.canRemove}" th:action="@{/user/superuser/users/remove}" method="post" onsubmit="return confirm('Удалить пользователя?');">
                                    <input type="hidden" name="userId" th:value="${row.id}"/>
                                    <button type="submit" class="btn btn-danger">Удалить</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${isAllUserSuperUser}">
                <hr class="separator">
                <h3 style="margin: 0 0 8px 0;">Активные Пользователи</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="id-cell">ID</th>
                            <th>Имя</th>
                            <th class="date-cell">Дата создания</th>
                            <th class="token-cell">Код-доступа</th>
                            <th>Роли</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="row : ${allUserRows}">
                            <td class="id-cell" th:text="${row.id}"></td>
                            <td th:text="${row.name}"></td>
                            <td class="date-cell" data-utc th:attr="data-utc=${row.createdAt}" th:text="${row.createdAt != null ? #temporals.format(row.createdAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                            <td class="token-cell">
                                <span class="token" th:text="${row.accessToken}"></span>
                            </td>
                            <td>
                                <ul class="pill-list" style="margin:0;">
                                    <li class="pill" th:each="pr : ${row.privilegesRu}" th:text="${pr}"></li>
                                </ul>
                            </td>
                            <td>
                                <div style="display:flex; gap:8px; align-items:center;">
                                    <details>
                                        <summary>Добавить роль</summary>
                                        <form class="form form-inline" th:action="@{/user/superuser/users/privilege}" method="post">
                                            <input type="hidden" name="userId" th:value="${row.id}"/>
                                            <select name="privilege" required>
                                                <option value="" disabled selected>Выберите роль</option>
                                                <option th:each="opt : ${privilegeOptions}" th:value="${opt.first}" th:text="${opt.second}"></option>
                                            </select>
                                            <button type="submit" class="btn">Добавить</button>
                                        </form>
                                    </details>
                                    <form th:if="${row.canRemove}" th:action="@{/user/superuser/users/remove}" method="post" onsubmit="return confirm('Удалить пользователя?');">
                                        <input type="hidden" name="userId" th:value="${row.id}"/>
                                        <button type="submit" class="btn btn-danger">Удалить</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <hr class="separator">
                <h3 style="margin: 0 0 8px 0;">Удаленные Пользователи</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th class="id-cell">ID</th>
                        <th>Имя</th>
                        <th class="date-cell">Дата создания</th>
                        <th class="token-cell">Код-доступа</th>
                        <th>Роли</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${removedUsersRow}">
                        <td class="id-cell" th:text="${row.id}"></td>
                        <td th:text="${row.name}"></td>
                        <td class="date-cell" data-utc th:attr="data-utc=${row.createdAt}" th:text="${row.createdAt != null ? #temporals.format(row.createdAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                        <td class="token-cell">
                            <span class="token" th:text="${row.accessToken}"></span>
                        </td>
                        <td>
                            <ul class="pill-list" style="margin:0;">
                                <li class="pill" th:each="pr : ${row.privilegesRu}" th:text="${pr}"></li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
</main>

<footer th:replace="fragments/layout :: footer"></footer>

</body>
</html>
