<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Создать пользователя')"></th:block>
    <style>
        .field-note { color: var(--color-text-muted); font-size: 13px; margin-top: 6px; }
        .req { color: var(--trik-red); margin-left: 4px; }
    </style>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title"><a th:href="@{/user/superuser/users}">Пользователи</a> / Создание пользователя</h2>
        <div class="card-body">
            <form class="form" th:action="@{/user/superuser/users/create}" method="post" style="display:grid; gap:12px; max-width:560px;">
                <label>
                    <div style="margin-bottom:4px;">Имя<span class="req">*</span></div>
                    <input type="text" name="name" placeholder="Введите псевдоним" required style="width:100%; padding:10px; border:1px solid #dde3ea; border-radius:8px;"/>
                    <div class="field-note">Псевдоним будет отображаться в интерфейсе.</div>
                </label>
                <label>
                    <div style="margin-bottom:4px;">Роли</div>
                    <select name="privileges" multiple size="7" style="width:100%; padding:10px; border:1px solid #dde3ea; border-radius:8px;">
                        <option th:each="opt : ${privilegeOptions}" th:value="${opt.first}" th:text="${opt.second}"></option>
                    </select>
                    <div class="field-note">Можно выбрать несколько.</div>
                </label>
                <hr class="separator">
                <div>
                    <button type="submit" class="button button--primary">Создать</button>
                    <a class="button" th:href="@{/user/superuser/users}">Отмена</a>
                </div>
            </form>
        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
