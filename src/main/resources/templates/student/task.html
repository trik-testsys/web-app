<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Задача')"></th:block>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title"><a th:href="@{/user/student/contests}">Туры</a> / <a th:href="@{'/user/student/contests/' + ${contest.id}}" th:text="${contest.name}">Тур</a> / <span th:text="${task.name}">Задача</span></h2>
        <div class="card-body">
            <h3 style="margin: 16px 0 8px 0;">Основная информация</h3>
            <div class="grid grid-2">
                <div>
                    <div><b>ID:</b> <span th:text="${task.id}"></span></div>
                    <div><b>Название:</b> <span th:text="${task.name}"></span></div>
                    <div><b>Инфо:</b> <span th:text="${task.info ?: '—'}"></span></div>
                    <div><b>Максимальный балл:</b> <span th:text="${maxScore}"></span></div>
                </div>
            </div>

            <hr class="separator">

            <h3 style="margin: 16px 0 8px 0;">Файлы Задачи</h3>
            <div style="display:flex; gap:8px; align-items:center; margin-top:4px;">
                <a th:if="${hasExercise}" class="button" th:href="@{'/user/student/contests/' + ${contest.id} + '/tasks/' + ${task.id} + '/download/exercise'}">Скачать упражнение</a>
                <a th:if="${hasCondition}" class="button" th:href="@{'/user/student/contests/' + ${contest.id} + '/tasks/' + ${task.id} + '/download/condition'}">Скачать условие</a>
                <span th:if="${!hasExercise && !hasCondition}" style="color: var(--color-text-muted);">—</span>
            </div>

            <hr class="separator">

            <h3 style="margin: 16px 0 8px 0;">Загрузить решение для тестирования</h3>
            <form th:action="@{'/user/student/contests/' + ${contest.id} + '/tasks/' + ${task.id}}" method="post" enctype="multipart/form-data" style="display:flex; gap:8px; align-items:center;">
                <input type="file" name="file" accept=".qrs" required>
                <button class="button button--primary" type="submit">Отправить</button>
            </form>

            <h3 style="margin: 16px 0 8px 0;">Мои решения</h3>
            <div th:if="${#lists.isEmpty(solutions)}" style="color: var(--color-text-muted);">Пока нет загруженных решений.</div>
            <table th:if="${!#lists.isEmpty(solutions)}" class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Статус</th>
                    <th>Результат</th>
                    <th>Создано</th>
<!--                    <th>Результаты</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${solutions}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${@solutionI18n.toRu(s.status)}"></td>
                    <td th:text="${verdicts != null and #maps.containsKey(verdicts, s.id) ? verdicts[s.id].value : '—'}"></td>
                    <td th:text="${#temporals.format(s.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
<!--                    <td>-->
<!--                        <a th:if="${resultsAvailable[s.id]}"-->
<!--                           th:href="@{'/user/student/contests/' + ${contest.id} + '/tasks/' + ${task.id} + '/results/' + ${s.id} + '/download'}"-->
<!--                           class="button button&#45;&#45;small">Скачать</a>-->
<!--                        <span th:if="${!resultsAvailable[s.id]}" style="color: var(&#45;&#45;color-text-muted);">—</span>-->
<!--                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
