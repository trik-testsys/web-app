<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/layout :: head('Туры участника')"></th:block>
</head>
<body>
<header th:replace="fragments/layout :: header(userName=${user.name})"></header>
<aside th:replace="fragments/layout :: sidebar(sections=${menuSections})"></aside>

<main class="app-main">
    <section class="card">
        <h2 class="card-title">Туры</h2>
        <div class="card-body">
            <h3 style="margin: 16px 0 8px 0;">Доступные к прохождению</h3>
            <div th:if="${#lists.isEmpty(availableContests)}" style="color: var(--color-text-muted);">Пока нет доступных Туров.</div>
            <table th:if="${!#lists.isEmpty(availableContests)}" class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Начало</th>
                    <th>Окончание</th>
                    <th>Время на прохождение</th>
                    <th>Осталось</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${availableContests}">
                    <td th:text="${c.id}"></td>
                    <td>
                        <a th:href="@{'/user/student/contests/' + ${c.id}}"
                           th:attr="onclick='return confirm(\'Начать Тур \'\' + [[${c.name}]] + \'\'? Время начнёт отсчитываться.\')'"
                           th:text="${c.name}"></a>
                    </td>
                    <td th:text="${c.startsAt != null ? #temporals.format(c.startsAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                    <td th:text="${c.endsAt != null ? #temporals.format(c.endsAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                    <td th:text="${c.duration != null ? c.duration + ' мин' : '—'}"></td>
                    <td th:text="${remainingByContestId[c.id]} ?: '—'"></td>
                </tr>
                </tbody>
            </table>

            <hr class="separator">

            <h3 style="margin: 16px 0 8px 0;">Завершенные</h3>
            <div th:if="${#lists.isEmpty(endedContests)}" style="color: var(--color-text-muted);">Пока нет завершенных Туров.</div>
            <table th:if="${!#lists.isEmpty(endedContests)}" class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Начало</th>
                    <th>Окончание</th>
                    <th>Время на прохождение</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${endedContests}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.startsAt != null ? #temporals.format(c.startsAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                    <td th:text="${c.endsAt != null ? #temporals.format(c.endsAt, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                    <td th:text="${c.duration != null ? c.duration + ' мин' : '—'}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
