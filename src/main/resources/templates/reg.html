<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/main :: head('Регистрация в TestSys')"></th:block>
    <link rel="stylesheet" th:href="@{/css/modal.css}"/>
</head>
<body class="full-page-bg">

<div th:replace="fragments/main :: background"></div>

<div class="modal-container">
    <div class="modal">
        <div class="modal-header">
            <h1>Регистрация</h1>
        </div>
        <div class="modal-body">
            <form th:action="@{/reg}" method="post" class="modal-form">
                <label for="regToken">Код-регистрации</label>
                <input type="password" name="regToken" id="regToken" placeholder="Введите Код-регистрации" required/>
                <label for="name">Псевдоним</label>
                <input type="text" name="name" id="name" placeholder="Введите псевдоним" required/>
                <button type="submit" class="button">Зарегистрироваться</button>
            </form>
            <a th:href="@{/}" class="button">Вернуться на главную страницу</a>
            <a th:if="${hasActiveSession}" th:href="@{/user}" class="button">Вернуться в активную сессию</a>
        </div>
    </div>
</div>

<div class="sponsorship-block" th:insert="~{fragments/main :: sponsor-logos}"></div>

</body>
</html>
