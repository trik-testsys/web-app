<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:charset="utf-8">
<head>
    <th:block th:include="fragments/main :: head('Восстановление Кода-доступа в TestSys')"></th:block>
    <link rel="stylesheet" th:href="@{/css/modal.css}"/>
</head>
<body class="full-page-bg">

<div th:replace="fragments/main :: background"></div>

<div class="modal-container">
    <div class="modal">
        <div class="modal-header">
            <h1>Восстановление Кода-доступа</h1>
            <h2 th:if="${tokenSent == true}">На почту отправлен код-доступа</h2>
            <h2 th:if="${tokenSent == false}">Почта не привязана к аккаунту</h2>
        </div>
        <div class="modal-body">
            <form th:if="${tokenSent == null}" th:action="@{/user/mail/restore}" method="post" class="modal-form">
                <label for="email">Почта</label>
                <input type="email" name="email" id="email" placeholder="Введите почту" required/>
                <button type="submit" class="button">Отправить код-доступа</button>
            </form>
            <a th:href="@{/}" class="button">Вернуться на главную страницу</a>
            <a th:if="${hasActiveSession}" th:href="@{/user}" class="button">Вернуться в активную сессию</a>
        </div>
    </div>
</div>

</body>
</html>
